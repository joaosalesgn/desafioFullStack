<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Empresas</span>
    </mat-toolbar>

    <div class="column-flex mat-elevation-z8">
      <app-empresa-list
        *ngIf="empresas$ | async as empresas; else loading"
        [empresas]="empresas"
        (add)="onAdd()" (edit)="onEdit($event)" (delete)="onDelete($event)">
      </app-empresa-list>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
