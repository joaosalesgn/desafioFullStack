<mat-card class="min-width">

  <mat-toolbar class="toolbar-form" color="primary">Detalhes da empresa</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <mat-label>CNPJ</mat-label>
        <input matInput placeholder="CNPJ" formControlName="cnpj" (change)="maskCnpj()">
        <mat-error *ngIf="form.get('cnpj')?.invalid">{{ getMsgError('cnpj') }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Nome Fantasia</mat-label>
        <input matInput placeholder="Nome Fantasia" formControlName="nomeFantasia">
        <mat-error *ngIf="form.get('nomeFantasia')?.invalid">{{ getMsgError('nomeFantasia') }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Cep</mat-label>
        <input matInput placeholder="cep" formControlName="cep">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Logradouro</mat-label>
        <input matInput placeholder="logradouro" formControlName="logradouro">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>NÃºmero</mat-label>
        <input matInput placeholder="numero" formControlName="numero">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Complemento</mat-label>
        <input matInput placeholder="complemento" formControlName="complemento">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Telefone</mat-label>
        <input matInput placeholder="telefone" formControlName="telefone">
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" [disabled]="!validaCampos()" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
